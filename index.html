    <main class="container-fluid">

        <section class="container-fluid" id="soundInput">
            <div class="form-row my-2 mx-0 align-items-center">
                <div class="input-group col-md-5 col-lg-6 col-xl-4 align-items-center justify-content-center justify-content-md-start"
                    id="searchInput">
                    <input type="search" class="form-control input-sm" name="searchQ" id="searchQ"
                        placeholder="search your sound">
                    <button type="button" class="btn" id="searchBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </button>
                </div>
                <div class="input-group col-md-7 col-lg-6 col-xl-8 justify-content-center justify-content-md-end"
                    id="mediaBtns">
                    <button type="button" id='prevSound' class="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                            class="bi bi-rewind" viewBox="0 0 16 16">
                            <path
                                d="M9.196 8 15 4.633v6.734L9.196 8Zm-.792-.696a.802.802 0 0 0 0 1.392l6.363 3.692c.52.302 1.233-.043 1.233-.696V4.308c0-.653-.713-.998-1.233-.696L8.404 7.304Z" />
                            <path
                                d="M1.196 8 7 4.633v6.734L1.196 8Zm-.792-.696a.802.802 0 0 0 0 1.392l6.363 3.692c.52.302 1.233-.043 1.233-.696V4.308c0-.653-.713-.998-1.233-.696L.404 7.304Z" />
                        </svg>
                    </button>
                    <button type="button" id="startBtn" class="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                            class="bi bi-play" viewBox="0 0 16 16">
                            <path
                                d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z" />
                        </svg>
                    </button>
                    <button type="button" id="stopBtn" class="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                            class="bi bi-pause" viewBox="0 0 16 16">
                            <path
                                d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z" />
                        </svg>
                    </button>
                    <button type="button" id='nextSound' class="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                            class="bi bi-fast-forward" viewBox="0 0 16 16">
                            <path
                                d="M6.804 8 1 4.633v6.734L6.804 8Zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C.713 12.69 0 12.345 0 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692Z" />

                        </svg>

        <form action="" id="form">
            <section class="container-fluid" id="designSound">
                <h1 class="display-4 text-center mt-4 mb-4 py-2">DESIGN YOUR SOUND</h1>
                <!-- Time stretch, pan & pitch -->
                <div class="form-row my-2">
                    <div class="form-group col-md-4">
                        <label for="pitchShiftting" class="form-label" data-toggle="popover" data-trigger="click"
                            data-placement="right"
                            data-content="Pitchshifting is the process of changing the pitch of an audio signal upwards or downwards.">Pitch
                            Shiftting</label>
                        <input type="range" class="form-control" id="pitchShiftting" name="pitchShiftting" min="-24"
                            max="24" value="0">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="playbackRate" class="form-label" data-toggle="popover" data-trigger="click"
                            data-placement="right"
                            data-content="It sets the rate at which the media is being played back. This is used to implement user controls for fast forward, slow motion, and so forth.">Playback
                            Rate</label>
                        <input type="range" class="form-control" id="playbackRate" name="playbackRate" min="0.1" max="5"
                            step="0.1" value="1">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="tremolo" class="form-label" data-toggle="popover" data-trigger="click"
                            data-placement="right"
                            data-content="Tremolo is a volume-based modulation. It rapidly raises and lowers the volume of your audio signal, which creates a sensation of motion.">Tremolo</label>
                        <input type="range" class="form-control" id="tremolo" name="tremolo" min="0" max="50" value="0">
                    </div>
                </div>
                <!-- Filters -->
                <div class="form-row my-2">
                    <div class="form-group col-md-6">
                        <div class="form-group col-md-12 p-2" id="filters">
                            <div class="from-group">
                                <label for="lpf" class="form-label" data-toggle="popover" data-trigger="click"
                                    data-placement="right"
                                    data-content="An audio low-pass filter (LPF) is an equalization tool that only passes signals below its cutoff frequency, while attenuating all signals above it.">Low
                                    Pass Filter</label>
                                <input type="range" class="form-control" id="lpf" name="lpf" min="0" max="20000"
                                    value="20000">
                            </div>
                            <div class="from-group">
                                <label for="hpf" class="form-label" data-toggle="popover" data-trigger="click"
                                    data-placement="right"
                                    data-content="An audio high pass filter (HPF) is an equalization tool that only passes signals above its cutoff frequency, while attenuating all signals below it.">High
                                    Pass Filter</label>
                                <input type="range" class="form-control" id="hpf" name="hpf" min="0" max="20000"
                                    value="0">
                            </div>
                        </div>
                    </div>
                    <!-- Envelope -->
                    <div class="form-group col-md-6">
                        <div class="form-group col-md-12 p-2" id="envParams">
                            <div class="form-row">
                                <div class="form-group col-md-6 my-0 py-0">
                                    <label for="attack" class="form-label" data-toggle="popover" data-trigger="click"
                                        data-placement="right"
                                        data-content="Sets the time it takes for the signal to rise from an amplitude of 0 to 100%.">Attack</label>
                                    <input type="range" class="form-control" id="attack" name="attack" min="0.1" max="5"
                                        value="0.1" step="0.1">
                                </div>
                                <div class="form-group col-md-6 my-0 py-0">
                                    <label for="decay" class="form-label" data-toggle="popover" data-trigger="click"
                                        data-placement="right"
                                        data-content="Sets the time it takes for the signal to fall from 100% amplitude to the designated sustain level.">Decay</label>
                                    <input type="range" class="form-control" id="decay" name="decay" min="0.1" max="1"
                                        value="0.1" step="0.1">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6 my-0 py-0">
                                    <label for="sustain" class="form-label" data-toggle="popover" data-trigger="click"
                                        data-placement="right"
                                        data-content="Sets the steady amplitude level produced when a sound is held.">Sustain</label>
                                    <input type="range" class="form-control" id="sustain" name="sustain" min="0.1"
                                        max="1" value="0.5" step="0.01">
                                </div>
                                <div class="form-group col-md-6 my-0 py-0">
                                    <label for="release" class="form-label" data-toggle="popover" data-trigger="click"
                                        data-placement="right"
                                        data-content="Sets the time it takes for the sound to decay from the sustain level to an amplitude of 0.">Release</label>
                                    <input type="range" class="form-control" id="release" name="release" min="0.1"
                                        max="5" value="0.1" step="0.1">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <!-- Volume & Tempo -->
                <div class="form-row my-2">
                    <div class="form-group col-md-6">
                        <label for="bpm" class="form-label" data-toggle="popover" data-trigger="click"
                            data-placement="right"
                            data-content="BPM means Beats Per Minute, and determines the speed of a given piece.">Tempo
                            (BPM)</label>
                        <input type="range" class="form-control" id="bpm" name="bpm" min="10" max="420" value="52"
                            step="1">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="gain" class="form-label" data-toggle="popover" data-trigger="click"
                            data-placement="right"
                            data-content="In audio, gain stands for the amount of amplification applied to a signal by any process that increases its strength. It's measured in decibels.">Gain</label>
                        <input type="range" class="form-control" id="gain" name="gain" min="0" max="8" value="1"
                            step="0.1">
                    </div>
                </div>

                <hr>

                <div class="form-row my-2 align-items-center m-0 p-0 ">
                    <!-- Rhythm-->
                    <div class="col-sm-6 col-md-4 col-lg-3 justify-content-center align-items-center m-0 p-0">
                        <h2 class="display-6 text-center text-lg-right my-2 mx-0 px-0">beats with sound</h2>
                    </div>
                    <div class="input-group col-sm-6 col-md-8 col-lg-3 justify-content-center justify-content-md-end justify-content-lg-center align-items-center m-0 p-0 "
                        id="rhythm">
                        <input class="form-check-input form-check-inline position-static m-3 m-md-5 m-lg-4 p-0"
                            type="checkbox" id="beatOne" value="option1" checked>
                        <input class="form-check-input form-check-inline position-static m-3 m-md-5 m-lg-4 p-0"
                            type="checkbox" id="beatTwo" value="option1" checked>
                        <input class="form-check-input  form-check-inline position-static m-3 m-md-5 m-lg-4 p-0"
                            type="checkbox" id="beatThree" value="option1" checked>
                        <input class="form-check-input form-check-inline position-static m-3 m-md-5 m-lg-4 p-0"
                            type="checkbox" id="beatFour" value="option1" checked>
                    </div>
                    <!-- recording sounds -->
                    <div class="input-group col-lg-6 justify-content-center" id="recording">
                        <div class="justify-content-center justify-content-lg-center align-items-center m-0 p-0">
                            <h2 class="display-6 text-center text-lg-right my-2 mx-4 px-0">record sound</h2>
                        </div>
                        <button type="button" id="recBtn" class="btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                class="bi bi-record-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 13A5 5 0 1 0 8 3a5 5 0 0 0 0 10z" />
                            </svg>
                        </button>
                        <button type="button" id="stopRecBtn" class="btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                class="bi bi-stop" viewBox="0 0 16 16">
                                <path
                                    d="M3.5 5A1.5 1.5 0 0 1 5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5zM5 4.5a.5.5 0 0 0-.5.5v6a.5.5 0 0 0 .5.5h6a.5.5 0 0 0 .5-.5V5a.5.5 0 0 0-.5-.5H5z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </section>
        </form>
